{% extends 'basic.html' %}
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    {% block content %}
    <div class="alert alert-success" role="alert">
  Welcome to Text Utils, enter your text here and relax!
</div>
	<div class="container">
		<form action="/analyze" method="post"> {% csrf_token %}
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Enter your text here and leave it on us.</label>
    <textarea name="text" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
  </div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="removepunc" class="custom-control-input" id="customSwitch1">
  <label class="custom-control-label"  for="customSwitch1">Remove Punctuation</label>
</div>
<div class="custom-control custom-switch">
  <input type="checkbox" name="capslk" class="custom-control-input" id="customSwitch2">
  <label class="custom-control-label" for="customSwitch2">Text Capitalization</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="extraspaceremover" class="custom-control-input" id="customSwitch3">
  <label class="custom-control-label" for="customSwitch3">Remove Extra Space.</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="newlineremover" class="custom-control-input" id="customSwitch4">
  <label class="custom-control-label" for="customSwitch4">Remove New Line.</label>
</div>

<div class="custom-control custom-switch">
  <input type="checkbox" name="charcount" class="custom-control-input" id="customSwitch5">
  <label class="custom-control-label" for="customSwitch5">Character Counter.</label>
</div>
<button type="submit" class="btn btn-dark mt-2">Analyze Text</button>
</form>
</div>

           <br><br> <br><br><footer style="text-align:left";>
                &copy;2001 Text Utils Website | &nbsp;Design By-<strong>Ziyaul Aijaz</strong>
            </footer>
            {% endblock %}
