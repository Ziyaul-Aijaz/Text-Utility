{% extends "basic.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}
{% block content %}
<br>
<article class="media content-section" style="width: 610px; border: 2px solid gray;  
              padding: 10px; border-radius: 10px;  
                              margin:5px; justify-content:center;display: grid;margin-left: auto;margin-right: auto;" >

<div class="col-md-12"><br>
<h1 style="color: #7c795d; font-family: 'Brush Script MT', serif; font-size: 50px; font-weight: normal; line-height: 48px; margin:0;">Change Password</h1><br>
<div class="form-group">
    

    <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
        {% csrf_token %}
        {{ form | crispy }}
        <button class="btn btn-primary"type="submit" name="action">Change Password</button>
        <br><a href="{% url 'account_reset_password' %}">{% trans "Forgot Password?" %}</a>
    </form>
</div>
</div>
</article>
{% endblock %}
