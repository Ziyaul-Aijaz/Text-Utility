{% extends "blog/basic.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col-md-12">
<h1 style="color: #7c795d; font-family: 'Brush Script MT', serif; font-size: 50px; font-weight: normal; line-height: 48px; margin:0;">Reset Password</h1><br>
<div class="form-group">
<form method="POST">
	{% csrf_token %}
	{{form | crispy}}

	<button type="submit" class="btn btn-outline-secondary">Send Email</button>
</form>

</div>
</div>
{% endblock %}
